<div class="left-content" fxLayout="column">
  <div class="content-title bold">
    Filtrer les évènements
  </div>
  <div class="filters-container" fxLayout="column" fxLayoutAlign="start center">
    <form [formGroup]="homeFiltersForm">
      <div class="section-header">
        <div fxLayout="row" fxLayoutAlign="center center">
          <div fxFlex="20%" class="title-decoration"></div>
          <div class="section-title" fxFlex="60%">
            Recherche par mot clé
          </div>
          <div fxFlex="20%" class="title-decoration"></div>
        </div>
        <div class="section-filters" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
          <div fxLayout="row" class="search-input" fxLayoutAlign="center center">
            <i class="material-icons">search</i>
            <input type="text" formControlName="searchString">
          </div>
        </div>
      </div>
      <div class="section-header">
        <div fxLayout="row" fxLayoutAlign="center center">
          <div fxFlex="20%" class="title-decoration"></div>
          <div class="section-title" fxFlex="60%">
            Date ou période
          </div>
          <div fxFlex="20%" class="title-decoration"></div>
        </div>
        <div class="section-filters" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
          <mat-form-field>
            <input matInput autocomplete="new-password" [matDatepicker]="startPicker" [min]="today" [max]="homeFiltersForm.get('endDate').value"
              placeholder="A partir de" formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <input matInput autocomplete="new-password" [matDatepicker]="endPicker" [min]="homeFiltersForm.get('startDate').value || today"
              placeholder="Jusqu'au" formControlName="endDate">
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="section-header">
        <div fxLayout="row" fxLayoutAlign="center center">
          <div fxFlex="20%" class="title-decoration"></div>
          <div class="section-title" fxFlex="60%">
            Type d'évènement
          </div>
          <div fxFlex="20%" class="title-decoration"></div>
        </div>
        <div class="section-filters" fxLayout="row" fxLayoutAlign="center center">
          <div fxFlex="40%" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center">
            <label for="eat-input">Manger ensemble</label>
            <label for="cook-input">Cuisiner ensemble</label>
            <!-- <label for="public-input">Tout public</label> -->
            <label for="regular-input">Récurrent</label>
          </div>
          <div fxFlex="40%" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center">
            <mat-slide-toggle id="eat" formControlName="eat"></mat-slide-toggle>
            <mat-slide-toggle id="cook" formControlName="cook"></mat-slide-toggle>
            <!-- <mat-slide-toggle id="public" formControlName="public"></mat-slide-toggle> -->
            <mat-slide-toggle id="regular" formControlName="regular"></mat-slide-toggle>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="section-assistants" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="40%" fxLayoutAlign="center center">
      <label for="assistants-input">Être accompagné(e)</label>
    </div>
    <div fxFlex="40%" fxLayoutAlign="center center">
      <mat-slide-toggle id="assistants" [(ngModel)]="assistantsToggle" (change)="applyContributorsFilters()"></mat-slide-toggle>
    </div>
  </div>
</div>
