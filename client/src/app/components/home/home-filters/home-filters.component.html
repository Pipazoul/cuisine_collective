<div class="left-content" fxLayout="column">
  <div class="content-title bold">
    Filtrer ma recherche
  </div>
  <div class="filters-container" fxLayout="column" fxLayoutAlign="start center">
    <div class="section-header">
      <div fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="20%" class="title-decoration"></div>
        <div class="section-title" fxFlex="60%">
          Date ou période
        </div>
        <div fxFlex="20%" class="title-decoration"></div>
      </div>
      <div class="section-filters" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field>
          <input matInput autocomplete="off" [matDatepicker]="startPicker" placeholder="Date de départ" [(ngModel)]="startDate" (blur)="applyEventsFilters()">
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker (closed)="applyEventsFilters()"></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput autocomplete="off" [matDatepicker]="endPicker" placeholder="Date d'arrivée" [(ngModel)]="endDate" (blur)="applyEventsFilters()">
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker (closed)="applyEventsFilters()"></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="section-header">
      <div fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="20%" class="title-decoration"></div>
        <div class="section-title" fxFlex="60%">
          Type d'évènement
        </div>
        <div fxFlex="20%" class="title-decoration"></div>
      </div>
      <div class="section-filters" fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="40%" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center">
          <label for="eat-input">Manger ensemble</label>
          <label for="cook-input">Cuisiner ensemble</label>
          <label for="public-input">Tout public</label>
          <label for="regular-input">Récurrent</label>
        </div>
        <div fxFlex="40%" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center">
          <mat-slide-toggle id="eat" [(ngModel)]="eatToggle" (change)="applyEventsFilters()"></mat-slide-toggle>
          <mat-slide-toggle id="cook" [(ngModel)]="cookToggle" (change)="applyEventsFilters()"></mat-slide-toggle>
          <mat-slide-toggle id="public" [(ngModel)]="publicToggle" (change)="applyEventsFilters()"></mat-slide-toggle>
          <mat-slide-toggle id="regular" [(ngModel)]="regularToggle" (change)="applyEventsFilters()"></mat-slide-toggle>
        </div>
      </div>
    </div>
  </div>
</div>
