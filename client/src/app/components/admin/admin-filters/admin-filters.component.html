<div class="left-content" fxLayout="column">
  <div class="content-title bold">
    Filtrer ma recherche
  </div>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Statut
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="section-filters" fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="10px">
        <div fxLayout="row" fxLayoutAlign="center center">
          <i class="material-icons">location_on</i>
          <span>Publiés</span>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center">
          <i class="material-icons">edit_location</i>
          <span>En cours d'organisation</span>
        </div>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Date ou période
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="section-header">
        <div class="section-filters" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
          <mat-form-field>
            <input matInput autocomplete="off" [matDatepicker]="startPicker" placeholder="Date de départ" [(ngModel)]="startDate" (blur)="onCalendarClose()">
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker (closed)="onCalendarClose()"></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <input matInput autocomplete="off" [matDatepicker]="endPicker" placeholder="Date d'arrivée" [(ngModel)]="endDate" (blur)="onCalendarClose()">
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker (closed)="onCalendarClose()"></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Type d'évènement
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="section-filters" fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="40%" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center">
          <label for="eat-input">Manger ensemble</label>
          <label for="cook-input">Cuisiner ensemble</label>
          <label for="public-input">Tout public</label>
          <label for="regular-input">Récurrent</label>
        </div>
        <div fxFlex="40%" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center">
          <mat-slide-toggle id="eat" [(ngModel)]="eatToggle" (change)="onSlideToggleClick()"></mat-slide-toggle>
          <mat-slide-toggle id="cook" [(ngModel)]="cookToggle" (change)="onSlideToggleClick()"></mat-slide-toggle>
          <mat-slide-toggle id="public" [(ngModel)]="publicToggle" (change)="onSlideToggleClick()"></mat-slide-toggle>
          <mat-slide-toggle id="regular" [(ngModel)]="regularToggle" (change)="onSlideToggleClick()"></mat-slide-toggle>
        </div>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Besoins
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!-- <div class="section-filters" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"> -->
      <div class="section-filters" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <div fxLayout="row" class="full-width">
          <label class="services needed" fxFlex="50%" fxLayout="column" fxLayoutAlign="center center">
            <input type="checkbox">
            <i class="material-icons">kitchen</i>Un lieu
          </label>
          <label class="services needed" fxFlex="50%" fxLayout="column" fxLayoutAlign="center center">
            <input type="checkbox">
            <i class="material-icons">shopping_cart</i>Des aliments
          </label>
        </div>
        <div fxLayout="row" class="full-width">
          <label class="services needed" fxFlex="50%" fxLayout="column" fxLayoutAlign="center center">
            <input type="checkbox">
            <i class="material-icons">school</i>Des compétences
          </label>
          <label class="services needed" fxFlex="50%" fxLayout="column" fxLayoutAlign="center center">
            <input type="checkbox">
            <i class="material-icons">people</i>Des usagers
          </label>
        </div>
        <div fxLayout="row">
          <label class="services needed" fxLayout="column" fxLayoutAlign="center center">
            <input type="checkbox">
            <i class="material-icons">mood</i>Des accompagnateurs
          </label>
        </div>
      </div>
      <!-- </div> -->
    </mat-expansion-panel>
  </mat-accordion>
  <div class="content-title contributors bold">
    Filtrer les contributeurs
  </div>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header class="contributors">
        <mat-panel-title>
          Ce qu'ils peuvent proposer
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="section-filters" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <div fxLayout="row" class="full-width">
          <label class="services provided" fxFlex="50%" fxLayout="column" fxLayoutAlign="center center">
            <input type="checkbox" [(ngModel)]="locationProvided" (change)="applyContributorsFilters()">
            <i class="material-icons">kitchen</i>Un lieu
          </label>
          <label class="services provided" fxFlex="50%" fxLayout="column" fxLayoutAlign="center center">
            <input type="checkbox" [(ngModel)]="foodProvided" (change)="applyContributorsFilters()">
            <i class="material-icons">shopping_cart</i>Des aliments
          </label>
        </div>
        <div fxLayout="row" class="full-width">
          <label class="services provided" fxFlex="50%" fxLayout="column" fxLayoutAlign="center center">
            <input type="checkbox" [(ngModel)]="skillsProvided" (change)="applyContributorsFilters()">
            <i class="material-icons">school</i>Des compétences
          </label>
          <label class="services provided" fxFlex="50%" fxLayout="column" fxLayoutAlign="center center">
            <input type="checkbox" [(ngModel)]="peopleProvided" (change)="applyContributorsFilters()">
            <i class="material-icons">people</i>Des usagers
          </label>
        </div>
        <div fxLayout="row">
          <label class="services provided" fxLayout="column" fxLayoutAlign="center center">
            <input type="checkbox" [(ngModel)]="assistantsProvided" (change)="applyContributorsFilters()">
            <i class="material-icons">mood</i>Des accompagnateurs
          </label>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
