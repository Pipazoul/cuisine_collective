<div fxLayout="column" fxLayoutGap="10px" class="sidenav-body">
  <!-- Location -->
  <h4>Renseignez le lieu où se déroulera l'évènement</h4>

  <div class="location-warn" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center">
    <mat-icon>info</mat-icon>
    <span>Si vous n'avez pas encore identifié de lieu, renseignez votre adresse professionnelle</span>
  </div>

  <div fxLayout="column">
    <mat-form-field>
      <input matInput [(ngModel)]="event.locationName" maxlength="100" placeholder="Nom du lieu (facultatif)">
    </mat-form-field>

    <mat-form-field>
      <input matInput maxlength="200" placeholder="Saisissez une adresse...">
    </mat-form-field>
  </div>

  <!-- Event type -->
  <h4>Type d'évènement</h4>

  <div class="section-filters" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="40%" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
      <label for="eat-input">Manger ensemble</label>
      <label for="cook-input">Cuisiner ensemble</label>
      <label for="public-input">Tout public</label>
    </div>
    <div fxFlex="40%" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
      <mat-slide-toggle id="eat"></mat-slide-toggle>
      <mat-slide-toggle id="cook"></mat-slide-toggle>
      <mat-slide-toggle id="public"></mat-slide-toggle>
    </div>
  </div>

  <mat-form-field>
    <input matInput [(ngModel)]="event.informations" maxlength="500" placeholder="Autres informations à destination du public">
  </mat-form-field>

  <div fxLayout="row" fxLayoutGap="10px">
    <button mat-button type="button" class="next-button background-red" fxFlex="50" (click)="goBackward()">
      Précédent
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-button type="button" class="next-button background-red" fxFlex="50" (click)="saveLocation()">
      Suivant
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>

</div>
