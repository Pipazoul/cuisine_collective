<!-- Button to add an element on the map -->
<button type="button" mat-button class="add-element background-red" [routerLink]="['/admin']" [queryParams]="{addElement: 'true'}">
  <div fxLayout="column" fxLayoutAlign="start center">
    <mat-icon>add_circle</mat-icon>
    <span class="add-element-text">
      Ajouter un
      <br>élément sur
      <br>la carte
    </span>
  </div>
</button>
